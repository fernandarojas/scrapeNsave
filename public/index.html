<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scrape 'N Save</title>
    <link rel ="stylesheet" type ="text/css" href ="style.css" />
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- <a class="navbar-brand" href="#">Scrape N Save</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Articles</a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center">
      <h1 class="display-4">Scrape N Save</h1>
      <p class="lead">This is a simple application that scrapes articles.</p>
      <hr class="my-4">
      <p>Click below to scrape articles, and save your favorites to read them later.</p>
      <p class="lead">
        <a class="btn btn-dark btn-lg" href="#" role="button" id="scrapeButton">Scrape</a>
        <a class="btn btn-dark btn-lg" href="#" role="button" id="savedButton">My Articles</a>
      </p>
    </div>
    <!-- end of jumbotron -->

    <!-- Add Notes Modal Format -->
    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 id="modalTitle" class="modalTitle"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <label for="noteTitle" id="noteTitle" class="col-form-label">Notes Title</label>
                <input type="text" class="form-control" id="titleinput" name="title">
              </div>
              <div class="form-group">
                <label id="noteText" for="noteText" class="col-form-label">Message:</label>
                <textarea class="form-control" id="bodyinput" name="body"></textarea>
              </div>
              <!-- Modal footer -->
              <div id="modalFooter" class="modal-footer mx-auto">
                <!-- <button type="button" id="savenote" class="btn btn-primary">Save Note</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of Notes MODAL -->


    <div id="wrapper">
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
